<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>ECommerce</h1>
        <div>
            <input type="text" id="search" placeholder="Search products...">
            <select id="category-filter">
                <option value="">All Categories</option>
            </select>
            <button class="btn" id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
            <button class="btn" id="orders-btn">My Orders</button>
        </div>
    </header>
    <main>
        <div id="products"></div>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button class="btn" id="checkout-btn">Checkout</button>
            <button class="btn" id="close-cart">Close</button>
        </div>
    </div>

    <!-- Orders Modal -->
    <div id="orders-modal" class="modal">
        <div class="modal-content">
            <h2>My Orders</h2>
            <ul id="orders-list"></ul>
            <button class="btn" id="close-orders">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
